<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="resizeborder-right" class="resize-border" onmousedown="pywebview.api.resizedrag()"></div>
    <div id="resizeborder-bottom" class="resize-border" onmousedown="pywebview.api.resizedrag()"></div>
    <div class="container-volume" id="volumeSliderContainer" style="display: none;">
        <input class="volume-range" type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.1">
    </div>

    <div class="container-all" id="drop-zone">

        <div class="pywebview-drag-region" ondblclick="pywebview.api.window_maximize()">
            <div class="container-title">
                <img src="/static/assets/favicon.ico" class="titlebar-ico">
                <h6 class="text-titlebar">clipcat v0.17</h6>
            </div>
            <div class="container-title-btns">
                <button id="minimizeBtn" class="btn-titlebar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/></svg></button>
                <button id="maximizeBtn" class="btn-titlebar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5z"/></svg></button>
                <button id="exitBtn" class="btn-titlebar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg></button>
            </div>
        </div>

        <div class="container-both" >
            <div class="container-top" id="container-top">
                <img class="poster-image" src="/static/assets/poster.png"  id="poster-image">
                <div class="poster-overlay">
                    <div class="cat" id="cat">
                        <div class="ear ear--left"></div>
                        <div class="ear ear--right"></div>
                        <div class="face">
                            <div class="eye eye--left">
                                <div class="eye-pupil"></div>
                            </div>
                            <div class="eye eye--right">
                                <div class="eye-pupil"></div>
                            </div>
                            <div class="muzzle"></div>
                        </div>
                    </div>
                    <h1 class="text-index">clipcat</h1>
                    <h6 class="text-index" id="text-index-2">by nokocu</h6>
                    <input type="file" id="fileInput" style="display: none;" accept="video/*">
                </div>
            </div>

            <div class="container-bottom">

                <div class="container-bottom-A">
                    <input class="video-slider" id="videoSlider" onkeydown="event.preventDefault()" style="opacity: 0" type="range" min="0" value="0"  step="0.01">
                    <div class="waveform fake-waveform"></div>
                    <div id="anchorA" style="display: none"></div>
                    <div id="anchorB" style="display: none"></div>
                </div>

                <div class="container-bottom-B">

                    <div class="container-bottom-B1">
                        <div class="container-controls">
                            <button title="Play [Space]" id="playButton" type="button" class="btn-main" onclick=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2b2d33" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg></button>
                            <button title="Previous frame [Left, A]" id="backwardButton" type="button" class="btn-main" onclick=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2b2d33" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"></path></svg></button>
                            <button title="Next frame [Right, D]" id="forwardButton" type="button" class="btn-main" onclick=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2b2d33" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"></path></svg></button>
                        </div>
                        <h6 class="text-main"><span id="currentTime">Media controls</span></h6>
                    </div>

                    <div class="container-bottom-B1">
                        <div class="container-controls">
                            <button title="Cut from [1]" id="mediaA" type="button" class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383z"></path></svg></button>
                            <button title="Cut to [2]" id="mediaB" type="button" class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306"></path></svg></button>
                            <button title="Cut selection [X]" id="mediaProcess" class="btn-secondary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"></path></svg></button>
                        </div>
                        <h6 class="text-secondary"><span id="anchorAValue">Editor controls</span></h6>
                    </div>

                    <div class="container-bottom-B1">
                        <div class="container-controls" id="container-config">
                            <button title="Filesize changer" id="filesizeButton" type="button" class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M12.5 0H5.914a1.5 1.5 0 0 0-1.06.44L2.439 2.853A1.5 1.5 0 0 0 2 3.914V14.5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 12.5 0m-7 2.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75m2 0a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75m2.75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 1.5 0m1.25-.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75"/></svg></button>
                            <button title="Resolution changer" id="resfpsButton" type="button" class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M10.53 5.968h-.843v4.06h.843c1.117 0 1.622-.667 1.622-2.02 0-1.354-.51-2.04-1.622-2.04"/><path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm5.396 3.001V11H6.209V8.43H3.687V11H2.5V5.001h1.187v2.44h2.522V5h1.187zM8.5 11V5.001h2.188c1.824 0 2.685 1.09 2.685 2.984C13.373 9.893 12.5 11 10.69 11z"/></svg></button>
                            <button title="Extension changer" id="extensionButton" type="button" class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM.706 15.849v-2.66h.038l.952 2.16h.516l.946-2.16h.038v2.66h.715V11.85h-.8l-1.14 2.596h-.026L.805 11.85H0v3.999zm5.278-3.999h-1.6v3.999h.792v-1.342h.803q.43 0 .732-.173.304-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477 1.4 1.4 0 0 0-.733-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.237.241.8.8 0 0 1-.375.082h-.66V12.48h.66q.329 0 .513.181.184.183.184.522m1.505-.032q.4-.65.791-1.301h1.14v2.62h.49v.638h-.49v.741h-.741v-.741H7.287v-.648q.353-.66.747-1.31Zm-.029 1.298v.02h1.219v-2.021h-.041q-.302.477-.607.984-.3.507-.571 1.017"/></svg></button>
                        </div>
                        <h6 class="text-secondary"><span id="infoRez">Resolution @ FPS</span></h6>
                    </div>

                    <div class="container-bottom-B1" style="margin-left: auto">
                        <div id="container-index" class="container-controls">
                            <button title="Open..." id="btn-index" type="button" class="btn-main" onclick="chooseFile()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/></svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script_index.js"></script>
</body>
</html>
